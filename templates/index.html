<!DOCTYPE html>
<html lang="en">

<head>
    <title>Palettes</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/styles/style.css" />
</head>

<body>
    <div class="menu-bar">
        <div class="menu-text">Palettes</div>
        <div onclick="RefreshPalette()" class="menu-option"><i data-feather="refresh-cw"></i>
            <span class="tip">Generate new</span>
        </div>
        <div id="favorite" class="menu-option"><i data-feather="star"></i>
            <span class="tip">Favorite palette</span>
        </div>
        <div id="favorites" class="menu-option"><i data-feather="book"></i>
            <span class="tip">Saved palettes</span>
        </div>
        <!-- <div id="settings" class="menu-option"><i data-feather="settings"></i></div> -->
    </div>
    <div id="PrimaryPalette" class="color-grid">
        {% for color in items %}
        <div id="{{ color }}" class="color-card">
            {{ color }}
        </div>
        {% endfor %}
    </div>
    </div>
    <div class="menu-bar secondary">
        <div id="menu-title-sec" class="menu-text secondary">Create</div>
    </div>
    <input id="palette-text" class="url-input" type="text" placeholder="Text to palette" autocomplete="off">
    <div id="color-text" class="color-grid" style="margin-top: 10px !important;">
        <div class="color-card text-card">
            #000000
        </div>
        <div class="color-card text-card">
            #000000
        </div>
        <div class="color-card text-card">
            #000000
        </div>
        <div class="color-card text-card">
            #000000
        </div>
        <div class="color-card text-card">
            #000000
        </div>
    </div>
    <div class="menu-bar card fav">
        <div id="fav-create" class="menu-option"><i data-feather="star"></i>
            <span class="tip">Favorite palette</span>
        </div>
    </div>
    <!-- <input id="palette-image" class="url-input" type="text" placeholder="Image url to palette" autocomplete="off"> -->
</body>
<script src="/static/scripts/script.js"></script>
<script src="/static/scripts/feather.js"></script>
<script>
    feather.replace()
</script>

</html>
