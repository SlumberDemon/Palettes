<!DOCTYPE html>
<html lang="en">

<head>
    <title>Palletes</title>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/images/icon.png" type="image/x-icon" />

</head>

<body>
    <div class="menu-bar">
        <div class="menu-text">Palletes</div>
        <div id="refresh" class="menu-option"><i data-feather="refresh-cw"></i></div>
        <div id="favorite" class="menu-option"><i data-feather="star"></i></div>
        <div id="favorites" class="menu-option"><i data-feather="book"></i></div>
        <!-- <div id="settings" class="menu-option"><i data-feather="settings"></i></div> -->

    <div class="color-grid">
        <div id="{{ items[0] }}" class="color-card">
            {{ items[0] }}
        </div>
        <div id="{{ items[1] }}" class="color-card">
            {{ items[1] }}
        </div>
        <div id="{{ items[2] }}" class="color-card">
            {{ items[2] }}
        </div>
        <div id="{{ items[3] }}" class="color-card">
            {{ items[3] }}
        </div>
        <div id="{{ items[4] }}" class="color-card">
            {{ items[4] }}
        </div>
    </div>

</body>
