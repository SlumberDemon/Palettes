<!DOCTYPE html>
<html lang="en">

<head>
    <title>Favorites</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/styles/style.css" />
</head>

<body>
    <div class="menu-bar favorites">
        <div class="menu-text">Favorites</div>
        <div id="home" class="menu-option"><i data-feather="home"></i></div>
        <!-- <div id="settings" class="menu-option"><i data-feather="settings"></i></div> -->
    </div>
    <div class="fav-grid">
        {% for item in items %}
        <div class="fav-item">
            <div class="menu-text-thr">{{ item['key'] }} | {{ item['prompt'] }}</div>
            <div id="{{ item['key'] }}" class="color-grid favorites">
                {% for color in item['colors'].values() %}
                <div id="{{ color }}" class="color-card favorites">
                    {{ color }}
                </div>
                {% endfor %}
            </div>
            <div class="menu-bar card">
                <div id="{{ item['key'] }}" class="menu-option share"><i data-feather="share-2"></i>
                    <span class="tip">Copy link</span>
                </div>
                <div id="{{ item['key'] }}" class="menu-option api"><i data-feather="code"></i>
                    <span class="tip">Copy api link</span>
                </div>
                <div id="{{ item['key'] }}" class="menu-option delete"><i data-feather="trash-2"></i>
                    <span class="tip">Delete palette</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

<script src="/static/scripts/favorites.js"></script>
<script src="/static/scripts/feather.js"></script>
<script>
    feather.replace()
</script>

</html>
