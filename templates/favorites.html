<!DOCTYPE html>
<html lang="en">

<head>
    <title>Favorites</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/styles/style.css" />
</head>

<body>
    <div class="menu-bar favorites">
        <div class="menu-text">Favorites</div>
        <div id="home" class="menu-option"><i data-feather="home"></i></div>
        <!-- <div id="settings" class="menu-option"><i data-feather="settings"></i></div> -->
    </div>
    <div class="fav-grid">
        {% for item in items %}
        <div class="fav-item">
            <div id="{{ item['key'] }}" class="color-grid favorites">
                <div id="{{ item['colors']['1'] }}" class="color-card favorites">
                    {{ item['colors']['1'] }}
                </div>
                <div id="{{ item['colors']['2'] }}" class="color-card favorites">
                    {{ item['colors']['2'] }}
                </div>
                <div id="{{ item['colors']['3'] }}" class="color-card favorites">
                    {{ item['colors']['3'] }}
                </div>
                <div id="{{ item['colors']['4'] }}" class="color-card favorites">
                    {{ item['colors']['4'] }}
                </div>
                <div id="{{ item['colors']['5'] }}" class="color-card favorites">
                    {{ item['colors']['5'] }}
                </div>
            </div>
            <div class="menu-bar card">
                <div id="{{ item['key'] }}" class="menu-option share"><i data-feather="share-2"></i></div>
                <div id="{{ item['key'] }}" class="menu-option api"><i data-feather="code"></i></div>
                <div id="{{ item['key'] }}" class="menu-option delete"><i data-feather="trash-2"></i></div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

<script src="/static/scripts/favorites.js"></script>
<script src="/static/scripts/feather.js"></script>
<script>
    feather.replace()
</script>

</html>
